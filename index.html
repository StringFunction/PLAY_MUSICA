<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&family=Rajdhani:wght@300&display=swap" rel="stylesheet">
    <title>Play_disc
    </title>
</head>
<body>
    <div id="conteiner">
       
        <div class="card">
                <img src="img/pais.png" alt="" id="img_musica">
                <div class="descricao">
                    <h1 id="nome_musica">Nome da musica</h1>
                    <h2 id="autor">autor</h2>
                </div>
                

                <div class="duracao">
                    <div class="barra">
                    <progress value="0" max="1"></progress>
                    <div class="ponto"></div>
                    </div>

                    <div class="tempo">
                            <p class="inicio">0:00</p>
                            <p class="fim">3:00</p>
                    </div>
                </div>

                <div class="btn">
                        <i class="bi bi-repeat extra repete"></i>
                        <i class="bi bi-arrow-left-circle" id='antes' ></i>
                        <i class="bi bi-pause" id="pause"></i>
                        <i class="bi bi-play" id="play"></i>
                        <i class="bi bi-arrow-right-circle" id="proxima"></i>
                        <i class="bi bi-shuffle extra aleatorio"></i>
                </div>
        </div>
        <video autoplay muted loop width="100%" id="myvideo">
            <source src="[FREE 4k VIDEO] Future Astronaut video for background.mp4"   type="video/mp4">
        </video>
    
    </div>
    <audio id="tocador"></audio>
    <script type="module" src="js/tocador.js"></script>
   
    
</body>
</html>
